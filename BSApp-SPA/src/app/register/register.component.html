<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text"
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
      class="form-control is-invalid" placeholder="Username" [(ngModel)]="model.username" formControlName="username">
    <div class="invalid-feedback"> Please choose a username</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      type="password" class="form-control" placeholder="Password" [(ngModel)]="model.password"
      formControlName="password">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && 
        registerForm.get('password').touched">
      Password is required</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && 
        registerForm.get('password').touched">
      Password must be at least 4 characters</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && 
        registerForm.get('password').touched">
      Password must be no more than 8 characters
    </div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
      && registerForm.get('confirmPassword').touched
      || registerForm.get('confirmPassword').touched
      && registerForm.hasError('mismatch')}" type="password" class="form-control" placeholder="Confirm Password"
      [(ngModel)]="model.confirmPassword" formControlName="confirmPassword">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && 
      registerForm.get('confirmPassword').touched">
      Password is required</div>
    <div class="invalid-feedback" *ngIf=" registerForm.hasError('mismatch') && 
      registerForm.get('confirmPassword').touched">
      Password must match</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
